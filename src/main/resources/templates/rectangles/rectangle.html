<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Rectangle</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-body">
            <div class="card-header text-center">
                <h1 th:text="${rectangle.name}"></h1>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="rectangle text-center" th:style="'width: ' + ${rectangle.width} + 'px; height: ' + ${rectangle.height} + 'px; background-color: #' + ${rectangle.color} + ';'"></div>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><span th:text="${rectangle.name}"></span></td>
                </tr>
                <tr>
                    <td>Width</td>
                    <td><span th:text="${rectangle.width}"></span></td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td><span th:text="${rectangle.height}"></span></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><span th:text="${rectangle.color}"></span></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card card-body">
            <div class="card-header text-center">
                <h3>Edit Rectangle</h3>
            </div>
            <form action="/rectangles/edit" method="post">
                <div>
                    <input type="hidden" name="id" th:value="${rectangle.id}"/>
                </div>
                <div>
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" th:value="${rectangle.name}"/><br/>
                </div>
                <div>
                    <label for="width" class="form-label">Width:</label>
                    <input type="number" class="form-control" name="width" th:value="${rectangle.width}"/><br/>
                </div>
                <div>
                    <label for="height" class="form-label">Height:</label>
                    <input type="number" class="form-control" name="height" th:value="${rectangle.height}"/><br/>
                </div>
                <div>
                    <label for="color" class="form-label">Color:</label>
                    <input type="text" class="form-control" name="color" th:value="${rectangle.color}"/><br/>
                </div>
                <div class="d-grid">
                    <input class="btn btn-secondary" type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
