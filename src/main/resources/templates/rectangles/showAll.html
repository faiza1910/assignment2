<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-body">
            <div class="card-header text-center"> 
                <h1>Rectangles</h1>
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th></th>
                </tr>
                <tr th:each="rectangle : ${rectangles}">
                    <td><a th:href="@{/rectangles/{id}(id=${rectangle.id})}" th:text="${rectangle.name}">Name</a></td>
                    <td th:text="${rectangle.color}">Color</td>
                    <td class="d-grid">
                        <a class="btn btn-danger" th:href="@{/rectangles/delete/{id}(id=${rectangle.id})}">Delete</a>
                    </td>
                </tr>
            </table>
            <a class="btn btn-secondary" href="/static/add">Add a rectangle</a>
        </div>
    </div>
    
</body>
</html>
