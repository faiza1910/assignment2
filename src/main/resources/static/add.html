<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-body">
			<div class="card-header text-center"> 
				<h1>New Rectangle</h1>
			</div>
			<form action="/rectangles/add" method="post">
				<div>
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" name="name"  placeholder="Name">
				</div>
				<div>
					<label for="width" class="form-label">Width</label>
					<input type="number" class="form-control" id="width" name="width" placeholder="Width">
				</div>
					
				<div>
					<label for="height" class="form-label">Height</label>
					<input type="number" class="form-control" id="height" name="height" placeholder="Height">
				</div>
				<div>
					<label for="color" class="form-label">Color</label>
					<input type="text" class="form-control" id="color" name="color" placeholder="Color">
				</div>
				<div class="d-grid">
					<input class="btn btn-secondary" type="submit" value="SEND"></input>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
